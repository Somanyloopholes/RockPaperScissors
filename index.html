<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styling/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>


<body>

    <!--------- Heading ---------->
    <p>Lets play a game of</p>
    <h1>Rock Paper and Scissors</h1>


        <!----------- score ------------->
        <div class="scoreboard row">
            <!------------ player score ---------->
            <div id="playerScore" class="col-4 scorebox">
                <div class="scoreNumber" id="playerscoreNumber">0</div>
                <div class="scoreboardInfo">Player</div>
            </div>
            
    
            <div class="scorebox scoreNumber col-4">Vs</div>
    
            <!----------- cpu score   ------------->
            <div id="cpuScore" class="col-4 scorebox">
                <div class="scoreNumber" id="cpuscoreNumber">0</div>
                <div class="scoreboardInfo">CPU</div>
            </div>
            
    
        </div>
    
    
    
    <!---------- Player  --------->
    <div id="playerContainer" class="optionBox row">
        <div id="playerRock" class="selectBox col-4">
            <img src="images/rock.png" class="img-fluid rockBorder" alt="Rock">
        </div>
        <div id="playerPaper" class="selectBox col-4">
            <img src="images/paper.png" class="img-fluid" alt="Paper">
        </div>
        <div id="playerScissors" class="selectBox col-4">
            <img src="images/scissors.png" class="img-fluid" alt="Scissors">
        </div>
    </div>

    <!-- current moves -->

    <div class="scoreboard row">
        <!------------ player move ---------->
        <div class="col-4 scorebox">
            <div class="scoreNumber" id="showPlayerMove">None</div>
            <div class="scoreboardInfo">Player</div>
        </div>
        

        <div class="scorebox col-4 whowins">
            <div id="winner">Who</div>
            <div>wins</div>
        </div>

        <!----------- cpu move   ------------->
        <div  class="col-4 scorebox">
            <div class="scoreNumber" id="showCpuMove">None</div>
            <div class="scoreboardInfo">CPU</div>
        </div>
        

    </div>

    
    <!---------- confirm button ---------->
    <div class="text-center">
        <button type="button" id="confirmationButton" class="btn btn-outline-light">Confirm move</button>
    </div>
